<script>
    /*
    PROBLEMA: Salário mínimo
    O valor do salário mínimo atual (2023) é de R$ 1.320,00.
    Informe a inflação anual (porcentagem) e peça para o programa calcular qual o valor do salário mínimo em 2024.
    Apresente o valor do salário mínimo em tela.
    */

    //ENTRADA
    const inflacao = Number(prompt("Insira inflação anual em porcentagem:").replace(",","."));

    //PROCESSAMENTO
    const resultado1 = 1320 * inflacao / 100;
    const resultado2 = Math.ceil (Number(resultado1) + 1320);


    //SAÍDA
    document.write(`O valor do salario minimo em 2024 é de R$${resultado2.toFixed(2).replace(".",",")}.`);

</script>
