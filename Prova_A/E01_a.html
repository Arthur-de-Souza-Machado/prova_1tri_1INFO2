<script>
    /*
    PROBLEMA: Média do preço
    Um show será realizado na cidade de Joinville, SC.
    Haverão três modalidades de ingresso para o show:
    - Normal
    - Camarote
    - VIP
    Peça para o usuário informar o valor de cada modalidade para ingresso no show.
    Calcule e apresente o preço médio para o show.
    */

    //ENTRADA

    const normal = Number(prompt("Insira o valor do ingresso normal:").replace(",","."));
    const camarote = Number(prompt("Insira o valor do ingresso de camarote:").replace(",","."));
    const VIP = Number(prompt("Insira o valor do ingresso VIP:").replace(",","."));

    //PROCESSAMENTO

    const resultado1 = normal + camarote + VIP;
    const resultado2 = Math.ceil (Number(resultado1) / 3);

    //SAÍDA

    document.write(`O preço médio para o show é de R$${resultado2.toFixed(2).replace(".",",")}.`);

</script>
