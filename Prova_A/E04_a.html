<script>
    /*
    PROBLEMA: Saúde do Pet
    O tutor, para zelar pela saúde do pet, o leva no mínimo uma vez por ano ao veterinário, para que faça uma consulta e também aplique as vacinas recomendadas, como forma de proteção ao pet.
    Peça para o usuário informar a idade do pet, o preço da consulta anual e o preço para a aplicação de vacinas.
    Calcule quanto o tutor terá gasto com os cuidados mínimos recomendados durante toda a vida do pet.
    Apresente o custo total em tela.
    */

    //ENTRADA
    const idade = Number(prompt("Informe a idade do pet:"));
    const consulta = Number(prompt("Informe o preço da consulta anual:").replace(",","."));
    const vacinas = Number(prompt("Informe o preço para aplicação de vacinas:").replace(",","."));

    //PROCESSAMENTO
    const resultado1 = consulta + vacinas;
    const resultado2 = Math.ceil (idade * resultado1);

    //SAÍDA
    document.write(`O custo  com os cuidados mínimos recomendados durante toda a vida do pet é de R$${resultado2.toFixed(2).replace(".",",")}.`);

</script>
